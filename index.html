<!DOCTYPE html>
<html>
<head>
	<title>Wearable</title>
	<script src='https://aframe.io/releases/0.3.0/aframe.min.js'></script>
	<script src='https://sdk.altvr.com/libs/altspace.js/2.6.0/altspace.min.js'></script>
	<!--script src='lib/altspace.js'></script-->
	<script src='wearable-aframe.js'></script>
</head>
<body>
<a-scene altspace='fullspace: true' sync-system='app: Wearables; author: AltspaceVR;' wearable-menu>

	<a-assets>

		<!-- models -->
		<a-asset-item class='model Tie1' src='models/BillNye_Tie1.obj'></a-asset-item>
		<a-asset-item class='model Tie2' src='models/BillNye_Tie2.obj'></a-asset-item>
		<a-asset-item class='model Tie3' src='models/BillNye_Tie3.obj'></a-asset-item>
		<a-asset-item class='model Tie4' src='models/BillNye_Tie4.obj'></a-asset-item>

		<!-- textures -->
		<img class='texture BillNyeTies' src='textures/BillNyeTies_Texture.png'></img>

		<!-- mixins -->
		<a-mixin id='tie'
			n-skeleton-parent='part: neck' scale='0.01 0.01 0.01'
			collapse-model sync sync-n-skeleton-parent
			obj-model material='shader: flat' wearable='group: neck'
			fit-to-avatar sync-transform
		></a-mixin>

	</a-assets>

	<a-entity one-per-user='mixin: tie;'></a-entity>

</a-scene>
</body>
</html>
